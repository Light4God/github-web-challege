<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap file -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
    <!-- MY CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-75 h-75">

        <div class="row row-1 ">

            <div class="col-lg-3 mt-3 mb-3 first-col ">
                <div class="image-bg">
                    <div class="card-body body-card">
                        <div class="d-flex mt-3 gap-3">
                            <button id="no-button">1</button>
                            <div class="text-div">
                                <span class="steps">STEP 1</span>
                                <h6 class="text-white">YOUR INFO</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>2</button>
                            <div class="text-div">
                                <span class="steps">STEP 2</span>
                                <h6 class="text-white">SELECT PLAN</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>3</button>
                            <div class="text-div">
                                <span class="steps">STEP 3</span>
                                <h6 class="text-white">ADDS-ON</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>4</button>
                            <div class="text-div">
                                <span class="steps">STEP 4</span>
                                <h6 class="text-white">SUMMARY</h6>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 mt-xl-5 plan-div">

                <h3>Select your plan</h3>
                <p class="provide">You have the option of monthly or yearly billing.</p>

                <div class="row row-into gap-0">
                    <div class="col-lg-4">
                        <div class="card">
                            <a href="#">
                                <div class="card-body plantext-hover">
                                    <img class="icon" src="images/icon-arcade.svg" alt="">

                                    <div class="plan-text">
                                        <span class="mt-4 arcade">Arcade</span><br>
                                        <span class="text-body-tertiary">$90/yr</span><br>
                                        <span class="free">2 months free</span>
                                    </div>

                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-4 ">
                        <div class="card">
                            <a href="#">
                                <div class="card-body plantext-hover">

                                    <img class="icon" src="images/icon-advanced.svg" alt="">

                                    <div class="plan-text">
                                        <span class="mt-4 arcade">Advanced</span><br>
                                        <span class="text-body-tertiary">$120/yr</span><br>
                                        <span class="free">2 months free</span>
                                    </div>

                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-4 ">
                        <div class="card">
                            <a href="#">
                                <div class="card-body plantext-hover">
                                    <img class="icon" src="images/icon-pro.svg" alt="">

                                    <div class="plan-text">
                                        <span class="mt-4 arcade">Pro</span><br>
                                        <span class="text-body-tertiary">$120/yr</span><br>
                                        <span class="free">2 months free</span>

                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="card my-4 card-id">
                    <div class="d-flex bg-body-tertiary text-center justify-content-center gap-3">
                        <p>monthly</p>
                        <i class="ri-toggle-fill" style="font-size: 30px;"></i>
                        <p>yearly</p>
                    </div>

                </div>

                <div class="d-flex justify-content-between bottom-div">
                    <p class="go-back "><a href="#">Go Back</a></p>
                    <button id="next-button" type="button" class="btn ">Next Step</button>
                </div>
            </div>



        </div>

    </div>
</body>

</html>
