                <form action="" method="post">
                <div class="login">

                        class="form-control" placeholder="light14007@gmail.com" id="email" name="email">

                    <label class="mt-3" for="name">Phone Number</label>
                    <input style="height: 40px; padding-left: 30px; color: gray; border: 1.5px solid rgb(175, 171, 171)"

                        name="name">
