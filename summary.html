<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap file -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
    <!-- MY CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-75 h-75">

        <div class="row row-1 ">

            <div class="col-lg-3 mt-3 mb-3 first-col ">
                <div class="image-bg">
                    <div class="card-body body-card">
                        <div class="d-flex mt-3 gap-3">
                            <button id="no-button">1</button>
                            <div class="text-div">
                                <span class="steps">STEP 1</span>
                                <h6 class="text-white">YOUR INFO</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>2</button>
                            <div class="text-div">
                                <span class="steps">STEP 2</span>
                                <h6 class="text-white">SELECT PLAN</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>3</button>
                            <div class="text-div">
                                <span class="steps">STEP 3</span>
                                <h6 class="text-white">ADDS-ON</h6>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button>4</button>
                            <div class="text-div">
                                <span class="steps">STEP 4</span>
                                <h6 class="text-white">SUMMARY</h6>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 mt-xl-5 plan-div">

                <h3 class="pick-adds">Pick adds-ons</h3>
                <p class="provide mb-5">Adds-on help enhance your gaming experience.</p>
                <div class="card mb-3">
                    <div class="card-body  flex-div rounded-2 ">
                        <a href="#">
                            <div class="d-flex justify-content-between justify-content-center align-items-center h-25  ">
                           
                                <div class="input-checkbox">
                                    <input type="checkbox">
                                </div>
                                <div class="online">
                                    <p>Online Service</p>
                                    <p class="provide">Access to Multiplayer games</p>
                                </div>

                                <div class="mo-p">
                                    <p>+$/mo</p>
                                </div>
                           
                            </div>
                        </a>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body  flex-div rounded-2 ">
                        <a href="#">
                            <div class="d-flex justify-content-between justify-content-center align-items-center h-25  ">
                           
                                <div class="input-checkbox">
                                    <input type="checkbox">
                                </div>
                                <div class="online">
                                    <p>Larger Storage</p>
                                    <p class="provide"> Extra 1TB of cloud save</p>
                                </div>

                                <div class="mo-p">
                                    <p>+$/mo</p>
                                </div>
                           
                            </div>
                        </a>
                    </div>
                </div>

                <div class="card ">
                    <div class="card-body  flex-div rounded-2 ">
                        <a href="#">
                            <div class="d-flex justify-content-between justify-content-center align-items-center h-25  ">
                           
                                <div class="input-checkbox">
                                    <input type="checkbox">
                                </div>
                                <div class="online">
                                    <p>Customizable Profile</p>
                                    <p class="provide">custom theme on your profile</p>
                                </div>

                                <div class="mo-p">
                                    <p>+$/mo</p>
                                </div>
                           
                            </div>
                        </a>
                    </div>
                </div>

                <div class="d-flex justify-content-between bottom-div-3">
                    <p class="go-back "><a href="#">Go Back</a></p>
                    <button id="next-button" type="button" class="btn ">Next Step</button>
                </div>



            </div>

        </div>
</body>

</html>
